<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopBike|產品頁面</title>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
<div id="app">
     <navbar></navbar>
      <div v-if="loadingStatus.loadingPage" class="vh-100 full-loading">
        <div class="spinner-border page-loading" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="container mt-5" v-else>
          <div class="row">
              <div class="px-3 px-lg-0">
                  <product-list :products="productsData" :loading-status="loadingStatus"
                  @click-modal="clickModal"
                  @add-cart="addCart"
                  ></product-list>
              </div>
          </div>
      </div>
      <footer class="bg-primary text-light py-3 text-center mt-5">copyright &copy; 2021 LoopBike</footer>
      <product-info-modal :product="product">
      </product-info-modal>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
<script src="js/all.js" type="module"></script>
</body>
</html>
